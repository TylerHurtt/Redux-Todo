    <script type="text/babel">
      function List({ items, removeItem, toggleComplete }) {
        return (
          <ul>
            {items.map((item) => (
              <li key={item.id}>
                <span
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none',
                  }}
                  onClick={toggleComplete && (() => toggleComplete(item))}
                >
                  {item.name}
                </span>
                <button
                  onClick={() => removeItem(item)}
                  style={{ color: 'white', backgroundColor: 'red ' }}
                >
                  X
                </button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ''))
          );
        };
        removeItem = (todo) => {
          this.props.dispatch(handleDeleteTodo(todo));
        };
        toggleComplete = (todo) => {
          this.props.dispatch(handleToggleTodo(todo));
        };
        render() {
          return (
            <div>
              <h2>Todo List</h2>
              <input
                type='text'
                ref={(input) => (this.input = input)}
                placeholder='Add Todo'
              />
              <button id='todo-btn' onClick={this.addItem}>
                Add Todo
              </button>
              <List
                items={this.props.todos}
                removeItem={this.removeItem}
                toggleComplete={this.toggleComplete}
              />
            </div>
          );
        }
      }

      const ConnectedTodos = connect((state) => ({
        todos: state.todos,
      }))(Todos);

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ''))
          );
        };
        removeItem = (goal) => {
          this.props.dispatch(handleRemoveGoal(goal));
        };
        render() {
          return (
            <div>
              <h2>Goal List</h2>
              <input
                type='text'
                ref={(input) => (this.input = input)}
                placeholder='Add Goal'
              />
              <button id='goal-btn' onClick={this.addItem}>
                Add Goal
              </button>
              <List items={this.props.goals} removeItem={this.removeItem} />
            </div>
          );
        }
      }

      const ConnectedGoals = connect((state) => ({
        goals: state.goals,
      }))(Goals);

      class App extends React.Component {
        componentDidMount() {
          const { dispatch } = this.props;

          dispatch(handleReceiveItems());
        }

        render() {
          const { loading } = this.props;

          return loading ? (
            <h1>Loading...</h1>
          ) : (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

      const ConnectedApp = connect((state) => ({
        loading: state.loading,
      }))(App);

      const Context = React.createContext();

      function connect(mapStateToProps) {
        return (Component) => {
          class Receiver extends React.Component {
            componentDidMount() {
              const { subscribe } = this.props.store;

              this.unsubscribe = subscribe(() => this.forceUpdate());
            }
            componentWillUnmount() {
              this.unsubscribe();
            }
            render() {
              const { dispatch, getState } = this.props.store;
              const state = getState();
              const stateNeeded = mapStateToProps(state);
              console.log('stateNeeded', stateNeeded);

              return <Component {...stateNeeded} dispatch={dispatch} />;
            }
          }

          class ConnectedComponent extends React.Component {
            render() {
              return (
                <Context.Consumer>
                  {(store) => <Receiver store={store} />}
                </Context.Consumer>
              );
            }
          }
          return ConnectedComponent;
        };
      }

      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          );
        }
      }

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
