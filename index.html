<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOS & GOALS</title>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="header">TODOS</h1>
    <input id="todo" type="text" placeholder="Add Todo" />
    <button id="todo-btn">Add Todo</button>

    <h1 class="header">GOALS</h1>
    <input id="goal" type="text" placeholder="Add Goal" />
    <button id="goal-btn">Add Goal</button>

    <h2>Todo list</h2>
    <ul id="todo-list"></ul>

    <h2>Goal list</h2>
    <ul id="goal-list"></ul>

    <hr />
    <div id="app"></div>

    <script type="text/babel">
      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = '';
          const todo = {
            id: generateId('todo'),
            name,
            complete: false,
          };
          this.props.store.dispatch(addTodoAction(todo));
        };
        render() {
          return (
            <div>
              <h2>Todo List</h2>
              <input
                type='text'
                ref={(input) => (this.input = input)}
                placeholder='Add Todo'
              />
              <button id='todo-btn' onClick={this.addItem}>
                Add Todo
              </button>
              <ul>
                <li>todo</li>
              </ul>
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = '';
          const goal = {
            id: generateId('goal'),
            name,
            complete: false,
          };
          this.props.store.dispatch(addGoalAction(goal));
        };
        render() {
          return (
            <div>
              <h2>Goal List</h2>
              <input
                type='text'
                ref={(input) => (this.input = input)}
                placeholder='Add Goal'
              />
              <button id='goal-btn' onClick={this.addItem}>
                Add Todo
              </button>
              <ul>
                <li>goal</li>
              </ul>
            </div>
          );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div>
              <Todos store={this.props.store} />
              <Goals store={this.props.store} />
            </div>
          );
        }
      }
      ReactDOM.render(<App store={store} />, document.getElementById('app'));
    </script>
  </body>
</html>
