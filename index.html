<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TODOS & GOALS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="index.js"></script>
  </head>

    <!-- React Code -->
    <script type="text/babel">
      function List({ items, removeItem, toggleComplete }) {
        return (
          <ul>
            {items.map((item) => (
              <li key={item.id}>
                <span
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none',
                  }}
                  onClick={toggleComplete && (() => toggleComplete(item))}
                >
                  {item.name}
                </span>
                <button
                  onClick={() => removeItem(item)}
                  style={{ color: 'white', backgroundColor: 'red ' }}
                >
                  X
                </button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.store.dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ''))
          );
        };
        removeItem = (todo) => {
          this.props.store.dispatch(handleDeleteTodo(todo));
        };
        toggleComplete = (todo) => {
          this.props.store.dispatch(handleToggleTodo(todo));
        };
        render() {
          return (
            <div>
              <h2>Todo List</h2>
              <input
                type='text'
                ref={(input) => (this.input = input)}
                placeholder='Add Todo'
              />
              <button id='todo-btn' onClick={this.addItem}>
                Add Todo
              </button>
              <List
                items={this.props.todos}
                removeItem={this.removeItem}
                toggleComplete={this.toggleComplete}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.store.dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ''))
          );
        };
        removeItem = (goal) => {
          this.props.store.dispatch(handleRemoveGoal(goal));
        };
        render() {
          return (
            <div>
              <h2>Goal List</h2>
              <input
                type='text'
                ref={(input) => (this.input = input)}
                placeholder='Add Goal'
              />
              <button id='goal-btn' onClick={this.addItem}>
                Add Goal
              </button>
              <List items={this.props.goals} removeItem={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.dispatch(handleReceiveItems());
          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          return loading ? (
            <h1>Loading...</h1>
          ) : (
            <div>
              <Todos store={store} todos={todos} />
              <Goals store={store} goals={goals} />
            </div>
          );
        }
      }
      ReactDOM.render(<App store={store} />, document.getElementById('app'));
    </script>
  </body>
</html>
